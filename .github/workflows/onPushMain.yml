name: Unit tests, coveralls.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-on-ubuntu-net6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: cd LikeComparison.Tests && dotnet test --framework net6.0 --configuration Release -e CollectCoverage=true -e CoverletOutputFormat=lcov && cd ..
      - name: Run coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./LikeComparison.Tests/coverage.net6.0.info
        if: github.event_name != 'pull_request'
  test-on-ubuntu-net7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: cd LikeComparison.Tests && dotnet test --framework net7.0 --configuration Release -e CollectCoverage=true -e CoverletOutputFormat=lcov