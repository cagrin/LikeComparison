name: Unit tests, coveralls.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: dotnet test LikeComparison.Tests --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=lcov --filter "(FullyQualifiedName~StringTests | FullyQualifiedName~AssertTests)"
      - name: Run coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./LikeComparison.Tests/coverage.info
        if: github.event_name != 'pull_request'